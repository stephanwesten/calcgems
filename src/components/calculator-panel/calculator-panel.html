
<ion-grid text-center>

  <ion-row>
    <ion-col col-12>
      <span>
        <!--<span *ngFor="let item of expression.items; let i = index">-->
          <!--{{i}} {{item}}-->
        <!--</span>-->
      </span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <span class="calculator-panel-display">{{display}}</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="clickRecall()">Recall</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="clickClear()">Clear</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="selectAdvancedOperator()"><i>f</i>(x)</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDelete()">⌫</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="clickOpenBracket()">(</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="clickCloseBracket()">)</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickPlusMinOperator()">±</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickOperator('/')">/</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(7)">7</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(8)">8</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(9)">9</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickOperator('c')">x</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(4)">4</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(5)">5</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(6)">6</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickOperator('-')">-</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(1)">1</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(2)">2</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(3)">3</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickOperator('+')">+</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="clickDigit(0)">0</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="clickDecimalSeparator()">.</button></ion-col>
    <ion-col col-6><button class="calculator-btn" (click)="clickEqualsOperator()">=</button></ion-col>
  </ion-row>
</ion-grid>
