
<ion-grid text-center>

  <ion-row>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="touchRecall()">Recall</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="touchClear()">Clear</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="selectAdvancedOperator()"><i>f</i>(x)</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDelete()">⌫</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="touchOpenBracket()">(</button></ion-col>
    <ion-col col-3><button class="calculator-btn calculator-btn-small-text" (click)="touchCloseBracket()">)</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchPlusMinOperator()">±</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchOperator('/')">/</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(7)">7</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(8)">8</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(9)">9</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchOperator('x')">x</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(4)">4</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(5)">5</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(6)">6</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchOperator('-')">-</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(1)">1</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(2)">2</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(3)">3</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchOperator('+')">+</button></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3><button class="calculator-btn" (click)="touchDigit(0)">0</button></ion-col>
    <ion-col col-3><button class="calculator-btn" (click)="touchDecimalSeparator()">.</button></ion-col>
    <ion-col col-6><button class="calculator-btn" (click)="touchEqualsOperator()">=</button></ion-col>
  </ion-row>
</ion-grid>
